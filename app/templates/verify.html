{% extends "base.html" %}
{% block content %}
    <div class="container-fluid min-vh-100">
        <div class="row" style="margin-top:7%;">
                <div class="col-xs-2 col-sm-2 mx-auto">
                    <h3>Create a password</h3>
                    <p>Password must contain at least one uppercase, lowercase and number.</p>

                    <form method="POST" action="/verify/{{ user['uuid'] }}">
                        <br/>
                        <div class="form-group">
                            <input type="password" class="form-control" name="new-password" placeholder="New password"
                                   id="password" autocomplete="new-password" tabindex="1" autofocus required
                            pattern="(?=^.{6,}$)((?=.*\d)|(?=.*\W+))(?![.\n])(?=.*[A-Z])(?=.*[a-z]).*$">
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-control" name="confirm-password"
                                   id="confirm-password"
                                   placeholder="Confirm password" tabindex="2" required
                            pattern="(?=^.{6,}$)((?=.*\d)|(?=.*\W+))(?![.\n])(?=.*[A-Z])(?=.*[a-z]).*$">
                            <span id="CheckPwMatch"></span>
                        </div>
                        <br/>
                        <button type="submit" id="submit_button" class="btn btn-dark" tabindex="3"><b>Submit</b></button>
                    </form>
                </div>
        </div>
    </div>
    <script src="/static/js/verify.js"></script>
    <script src="/static/js/verify-2.js"></script>
{% endblock %}
