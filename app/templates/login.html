{% extends "base.html" %}
{% block content %}

    <div class="container-fluid">
        <div class="row" style="margin-top:9%;">

            <div class="col-xs-12 col-sm-12 col-md-4, col-lg-2 mx-auto">

                    <h5><b>SameDay Auto Finance</b></h5>
                    <br/>
                    <form method="post" action="/">
                        <br/>
                        <div class="form-group">
                            <input type="email" name="email" class="form-control" autocomplete="email"
                                   placeholder="Email address" required autofocus>
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-control" name="password"
                                   placeholder="Password" autocomplete="current-password" required>
                        </div>
                        <br/>
                        <button type="submit" class="btn btn-dark">Login</button><br/>
                        <br/>
                        {% if error %}
                            <div class="alert alert-danger">{{error}}</div>
                        {% else %}
                            <div style="padding:.75rem 1.25rem; margin-bottom:1rem;">&nbsp;</div>
                        {% endif %}
                        <a href="/register">Request access</a><br/>
                        <br/>
                        <a href="/reset-password">Forgot your password?</a>
                    </form>
            </div>

        </div>
    </div>


{% endblock %}
